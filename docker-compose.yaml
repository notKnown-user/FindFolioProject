version: '3.8'

services:
  bot:
    build: .
    container_name: telegram_bot
    volumes:
      - bot_data:/app/bot_data
    environment:
      - TELEGRAM_BOT_TOKEN=6128330581:AAFoevxsg_OUbvbAfsf8ZLyOCh346Mx-Nbc
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  db:
    image: nouchka/sqlite3
    container_name: sqlite_db
    volumes:
      - db_data:/db
    command: tail -f /dev/null
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot_data:
  db_data:
